<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cats are Confused</title>
	<link href="styles.css" rel="stylesheet">
</head>

<body onload="typeWriter()">
	<div id="header">
		<h1 id="rainbow">
			Cats are Narcissists
		</h1>
		<h2>
			A website by <a href="http://sanfengwang.com">Sanfeng</a>
		</h2>
	</div>
	<div id="main"> 
		<h3>
			Part 1 - Winter is <span style="color: red">confused</span>
		</h3>
		<div >
			<img id="" src="gifs/cat-mirror.gif">
		</div>
		<div class="speech-bubble"> 
			<h2 id="thoughts"></h2>
		</div>
		<br>
		<img id="" src="gifs/thinking.gif">
		<br>
		<div id="questionaire">
			<div class="speech-bub"> 
				<h3>What should I do?</h3>
			</div>
			<form action="fight.html">
				<input type="submit" value="Attack the mirror">
			</form>
			<p>
			</p>
			<form action="talk.html">
				<input type="submit" value="Talk to my reflection">
			</form>
			<p>
			</p>
		</div>
	</div>

<script>
	var i = 0;
	var txt = 'Who is this...?';
	var speed = 200;

	function typeWriter() {
	  if (i < txt.length) {
	    document.getElementById("thoughts").innerHTML += txt.charAt(i);
	    i++;
	    setTimeout(typeWriter, speed);
	  }
	}
</script>
</body>
</html>
