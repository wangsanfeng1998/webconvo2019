<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cats are Confused</title>
	<link href="styles.css" rel="stylesheet">
</head>

<body onload="typeWriter()">
	<div id="header">
		<h1 id="rainbow">
			Cats are Narcissists
		</h1>
	</div>
	<div id="main"> 
		<h2>
			Part 3 - Winter is <span style="color: red">sad</span>
		</h2>
		<div >
			<img id="" src="gifs/sad.gif">
		</div>
		<div id="questionaire">
			<br>
			<div class="speech-bub"> 
				<h2 id="thoughts"></h2>
			</div>
			<form action="index.html">
				<input type="submit" value="Start Over">
			</form>
		</div>
	</div>

<script>
	var i = 0;
	var txt = "Seems like I'll forever be alone ;_;";
	var speed = 60;

	function typeWriter() {
	  if (i < txt.length) {
	    document.getElementById("thoughts").innerHTML += txt.charAt(i);
	    i++;
	    setTimeout(typeWriter, speed);
	  }
	}
</script>
</body>
</html>
